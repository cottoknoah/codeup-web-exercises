<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/login.css">
</head>
    <body>
        <main>
           <form action="#">
                <fieldset class="width-80">
                    <label for="query">Username:</label>
                    <input id="query" class="form-label form-group form-control" name="query" type="text" autofocus="autofocus">
                        <br>
                    <label for="pw">Password:</label>
                    <input id="pw" class="form-label form-group form-control" name="password" type="password">
                    <button class="btn btn-block" type="submit">Login</button>
                </fieldset>
           </form>
        </main>

    </body>
</html>
