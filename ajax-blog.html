<body>

<p></p>
<h1 class="text-center">Ajax Blog</h1>
<h5 class="text-center">(scroll down)</h5>
<p></p>


<div class="parallax"></div>
<div class="container">
<!--    <div class="parallax"></div>-->
    <div class="row">
        <div id="posts"> </div>
    </div>



</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script>

    $( document ).ready(function() {
        // alert("Welcome to my Blog!");
        "use strict";

        $.getJSON("data/blog.json",function(data){
            let blog_data = '';
            $.each(data, function(key,value){
                blog_data += '<div class="post-content">';
                blog_data += '<div>'+ '<h3>' + value.title + '</h3>' + '</div>';
                blog_data += '<div>' + '<p>' + value.content + '</p>' + '</div>';
                blog_data += '<div class="float-right">' + value.date + '</div>' + '<br>';
                blog_data += '<div class="cap">' + "Category Tags: " + value.categories.join(", ") + '</div>';
                blog_data += '</div>' + '<br>' ;
            });
            $('#posts').append(blog_data);
        });

    });

    </script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
