<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<main>
    <form action="http://request-inspector.glitch.me/" method="post">
        <label id="email">Email:</label>
        <input id="mail" name="mail" placeholder="Required" type="text">
        <br>
        <br>
        <label for="query">Username:</label>
        <input id="query" name="query" placeholder="Required" type="text" autofocus="autofocus">
        <br>
        <br>
        <label for="pw">Password:</label>
        <input id="pw" name="password" placeholder="Enter password here" type="password">
        <br>
        <br>
        <label for="pw">Confirmed Password:</label>
        <input id="pass" name="password" placeholder="Confirm here" type="password">

        <input id="newsletter" name="newsletter" type="checkbox" value="add-to-list" checked>
        <label for="newsletter">Keep me logged in for 2 weeks.</label>
        <br>

        <button type="submit">Login</button>

    </form>
</main>
</body>
</html>
