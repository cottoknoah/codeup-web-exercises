<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>
<div class="container">
    <div class="row">
        <div class="content">

<h1>My Tool Store</h1>

<table class="table table-hover table-striped" id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

            <button class="btn btn-secondary" id="refreshBtn">Refresh Inventory</button>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    //this  below is similar to $(document).ready(function() {});
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

    //alert of connected data
    $.get("data/inventory.json").done(function(data, status, jqXhr) {
        alert("AJAX call completed successfully!");
        console.log("Request status: " + status);
        console.log("Data returned from server:");
        console.log(data);
    });


    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

    // $('#insertProducts').done(function(data){
    //     //use a for loop or for each
    //     data.forEach(function(data, status, jqXhr){
    //     $(this).append


        });
    });

    var output = $("#output");
    var refreshBtn = $("#refreshBtn");
    var invetory = $.ajax("data/inventory.json");


    var invetoryRefresh = function() {

        inventory.done(function(data) {

            data.forEach(function (data, index ,array) {

                var total = "<tr>";
                total += ("<td>" + data.title + "</td>");
                total += ("<td>" + data.quantity + "</td>");
                total += ("<td>" + data.price + "</td>");
                total += ("<td>" + data.categories + "</td>");
                total += "</tr>";

                output.append(total);


            });

        });
    };
    var refresh = refreshBtn.click(function () {
        output.html("");
        invetoryRefresh();
    });

    invetoryRefresh();




})();
</script>
